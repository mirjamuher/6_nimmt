{% extends "skeleton/base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="static/css/landing_page.css">
{% endblock %}

{% block page_title %}Pied Piper{% endblock %}

{% block basic_data %}{% endblock %}

{% block content %}

  <section>
    <h1>Pied Piper</h1>
    <h3>but this time, don't end up with all the rats</h3>
  </section>

  <section>
      <button class="btn" id="startButton">Start a new game</button>
      <form id="startGameForm" class="hidden">
          <label>
            <span class="txt">
              Enter your playername:
            </span>
              <input id="p1Name" name="p1_name" type="text"> <br>
              <span class="txt">
              How many points do you wish to play to?
            </span>
              <input id="endPoints" name="end_points" type="number" min="10" max="200" value="84">
              <input class="btn submitbtn" type="submit" value="Start Game!">
          </label>
        </form> <br>

        <button class="btn backbtn backButton1 hidden"> &larr; Back</button>

      <button class="btn" id="joinButton">Join an existing game</button>
      <form id="joinGameForm" class="hidden">
          <label>
            <span class="txt">
              Enter your player name:
            </span>
              <input type="text" id="playerName" name="player_name">
          </label> <br>
          <label>
            <span class="txt">
            Enter the number of the room you want to join:
            </span>
            <input type="number" id="roomNumber" name="room_number">
        </label>
        <input class="btn submitbtn" type="submit" value="Join Game!">
    </form> <br>

    <button class="btn backbtn backButton2 hidden"> &larr; Back</button>
  </section>

<!-- JavaScript -->
<script src="/static/js/landing_page.js"></script>
{% endblock %}
